version: '3.8'

services:
  nova:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nova-app
    ports:
      - "2518:2518"
    environment:
      JULIA_NUM_THREADS: "4"
      JULIA_DEPOT_PATH: "/app/.julia"
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "julia", "-e", "using HTTP; HTTP.get(\"http://localhost:2518\") |> println"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nova-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - nova
    restart: unless-stopped

volumes:
  julia_cache:
